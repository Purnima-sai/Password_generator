<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StaxTech SecurePass | Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="brand">StaxTech</div>
    <div class="watermark">done by Purnimasai</div>
    <div class="container">
        <h1>SECUREPASS GENERATOR</h1>
        <div class="password-display">
            <input type="text" id="password" readonly placeholder="Your secure password will appear here">
            <button class="copy-btn" id="copy-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                </svg>
            </button>
            <div class="strength-meter">
                <div class="strength-bar" id="strength-bar"></div>
            </div>
            <div class="strength-text" id="strength-text">Password Strength: Very Weak</div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <h3>Select Strength:</h3>
                <div class="strength-options">
                    <button class="strength-btn" data-strength="low">Low</button>
                    <button class="strength-btn" data-strength="medium">Medium</button>
                    <button class="strength-btn active" data-strength="high">High</button>
                    <button class="strength-btn" data-strength="extreme">Extreme</button>
                </div>
            </div>

            <div class="control-group">
                <h3>Password Length: <span id="length-value">12</span></h3>
                <div class="range-control">
                    <input type="range" id="length" min="4" max="32" value="12">
                    <span id="length-display">12</span>
                </div>
            </div>
            
            <div class="control-group">
                <h3>Character Types:</h3>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Uppercase (A-Z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase (a-z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">Numbers (0-9)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="symbols" checked>
                        <label for="symbols">Symbols (!@#$%)</label>
                    </div>
                </div>
            </div>
        </div>
        <button class="generate-btn" id="generate">Generate Password</button>
    </div>
    <div class="notification" id="notification">Password copied to clipboard!</div>
    <script src="./script.js"></script>
</body>
</html>
